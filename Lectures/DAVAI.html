<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenative Iframe Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        .iframe-container {
            width: 100%;
            display: block;
        }

        .iframe-wrapper {
            width: 100%;
            display: block;
            margin-bottom: 0;
        }

        .iframe-header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 3px solid #34495e;
        }

        iframe {
            width: 100%;
            border: none;
            display: block;
            min-height: 100vh;
        }

        /* Separator between documents */
        .separator {
            height: 2px;
            background: linear-gradient(to right, #3498db, #2ecc71);
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <div class="iframe-header">ðŸ“„ Google Document</div>
            <iframe src="https://docs.google.com/document/d/e/2PACX-1vS-7y9A691NxMoxyLnsOz6SiaH51qD-ebPG7jP4aPvKn3IIsnpre8CWGdBq2Ht9gvdHnnYm1g9dhcyj/pub"></iframe>
        </div>
        
        <div class="separator"></div>
        
        <div class="iframe-wrapper">
            <div class="iframe-header">ðŸ“š Unit 4</div>
            <iframe src="unit4.html"></iframe>
        </div>
    </div>
</body>
</html>
