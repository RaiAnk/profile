<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcousticTalk - Test</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { font-size: 24px; margin-bottom: 20px; text-align: center; }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }
    .dot.ready { background: #00ff88; }
    .dot.error { background: #ff4444; }
    .dot.working { background: #ffaa00; animation: pulse 1s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }
    button:active { transform: scale(0.98); }
    .btn-primary { background: linear-gradient(135deg, #00a8ff, #0066cc); color: #fff; }
    .btn-secondary { background: rgba(255,255,255,0.2); color: #fff; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .log {
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      line-height: 1.6;
    }
    .log-entry { margin-bottom: 5px; }
    .log-entry.error { color: #ff6b6b; }
    .log-entry.success { color: #69db7c; }
    .log-entry.info { color: #74c0fc; }
    .info-box {
      background: rgba(255,170,0,0.2);
      border-left: 4px solid #ffaa00;
      padding: 15px;
      border-radius: 0 8px 8px 0;
      margin-bottom: 15px;
      font-size: 14px;
    }
    canvas {
      width: 100%;
      height: 100px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      margin-top: 10px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }
    .stat {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .stat-value { font-size: 20px; font-weight: bold; color: #00a8ff; }
    .stat-label { font-size: 11px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”Š AcousticTalk SDK</h1>

    <div class="card">
      <div class="status">
        <div class="dot" id="statusDot"></div>
        <span id="statusText">Click Initialize to start</span>
      </div>

      <div class="info-box" id="infoBox" style="display:none;"></div>

      <button class="btn-primary" id="btnInit" onclick="init()">Initialize</button>
      <button class="btn-secondary" id="btnStart" onclick="start()" disabled>Start Mesh</button>
      <button class="btn-secondary" id="btnTest" onclick="testTone()" disabled>Play 18kHz Tone</button>
      <button class="btn-secondary" id="btnSend" onclick="sendMsg()" disabled>Send Test Message</button>
    </div>

    <div class="card">
      <strong>Waveform</strong>
      <canvas id="waveform"></canvas>

      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="statRate">--</div>
          <div class="stat-label">Data Rate (bps)</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statDevices">0</div>
          <div class="stat-label">Devices</div>
        </div>
      </div>
    </div>

    <div class="card">
      <strong>Log</strong>
      <div class="log" id="log"></div>
    </div>
  </div>

  <!-- Load bundled SDK (no imports needed) -->
  <script src="acoustictalk-bundle.js"></script>

  <script>
    let mesh = null;
    let canvas, ctx;

    window.onload = () => {
      canvas = document.getElementById('waveform');
      canvas.width = canvas.offsetWidth * 2;
      canvas.height = 200;
      ctx = canvas.getContext('2d');
      drawWave([]);

      // Detect mobile
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      log('info', 'Platform: ' + (isMobile ? 'Mobile' : 'Desktop') + (isIOS ? ' (iOS)' : ''));

      // Check if SDK loaded
      if (typeof AcousticMesh === 'undefined') {
        showInfo('SDK failed to load. Check console for errors.');
        log('error', 'AcousticMesh not defined - bundle.js failed to load');
        return;
      }
      log('info', 'SDK loaded successfully');

      // Check environment
      if (!window.isSecureContext) {
        showInfo('Requires HTTPS or localhost for microphone access');
        log('error', 'Not a secure context - microphone will not work');
        return;
      }
      log('info', 'Secure context OK');

      // Check for required APIs
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showInfo('Your browser does not support microphone access');
        log('error', 'getUserMedia not available');
        return;
      }
      log('info', 'Audio APIs available');

      if (!window.AudioContext && !window.webkitAudioContext) {
        showInfo('Your browser does not support Web Audio');
        log('error', 'AudioContext not available');
        return;
      }
      log('success', 'Ready to initialize - click the button');
    };

    function showInfo(msg) {
      document.getElementById('infoBox').style.display = 'block';
      document.getElementById('infoBox').textContent = msg;
    }

    function setStatus(state, text) {
      const dot = document.getElementById('statusDot');
      const txt = document.getElementById('statusText');
      dot.className = 'dot ' + state;
      txt.textContent = text;
    }

    function log(type, msg) {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry ' + type;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    async function init() {
      log('info', 'Initializing...');
      setStatus('working', 'Initializing...');

      try {
        mesh = AcousticMesh.create({
          mode: 'ultrasonic',
          deviceName: 'Web_' + Math.random().toString(36).substr(2, 4),
          onStateChange: (s) => log('info', 'State: ' + s),
          onDeviceDiscovered: (d) => {
            log('success', 'Device found: ' + d.deviceName);
            document.getElementById('statDevices').textContent = mesh.getDevices().length;
          },
          onError: (e) => log('error', 'Error: ' + e.message)
        });

        const result = await mesh.initialize();

        if (!result.success) {
          throw new Error(result.error);
        }

        log('success', 'âœ“ Initialized! Device: ' + mesh.deviceId.slice(0,8));
        log('info', 'Data rate: ' + result.dataRate.bitRate.toFixed(0) + ' bps');

        document.getElementById('statRate').textContent = result.dataRate.bitRate.toFixed(0);

        setStatus('ready', 'Ready - Click Start Mesh');
        document.getElementById('btnInit').disabled = true;
        document.getElementById('btnStart').disabled = false;
        document.getElementById('btnTest').disabled = false;

      } catch (e) {
        log('error', 'Init failed: ' + e.message);
        setStatus('error', 'Failed: ' + e.message);
      }
    }

    async function start() {
      try {
        await mesh.start();
        log('success', 'âœ“ Mesh started - listening for devices');
        setStatus('ready', 'Running - Scanning...');
        document.getElementById('btnStart').disabled = true;
        document.getElementById('btnSend').disabled = false;
        startVisualization();
      } catch (e) {
        log('error', 'Start failed: ' + e.message);
      }
    }

    async function testTone() {
      log('info', 'Playing 18kHz test tone...');
      await mesh.playTestTone(18000, 0.5);
      log('success', 'âœ“ Tone complete');
    }

    async function sendMsg() {
      log('info', 'Broadcasting test message...');
      const result = await mesh.broadcast('Hello from AcousticTalk!');
      log('success', 'âœ“ Sent ' + result.bytesSent + ' bytes');
    }

    function startVisualization() {
      function draw() {
        if (!mesh || !mesh.audioIO) return;
        const waveform = mesh.audioIO.getWaveformData();
        if (waveform) drawWave(waveform);
        requestAnimationFrame(draw);
      }
      draw();
    }

    function drawWave(data) {
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (!data || data.length === 0) {
        ctx.fillStyle = '#444';
        ctx.font = '20px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('No audio data', canvas.width/2, canvas.height/2);
        return;
      }

      ctx.strokeStyle = '#00a8ff';
      ctx.lineWidth = 2;
      ctx.beginPath();

      const step = canvas.width / data.length;
      for (let i = 0; i < data.length; i++) {
        const y = (data[i] + 1) * canvas.height / 2;
        if (i === 0) ctx.moveTo(0, y);
        else ctx.lineTo(i * step, y);
      }
      ctx.stroke();
    }
  </script>
</body>
</html>
